<h1>{{title}}</h1>
<h1>Colors</h1>
<div class="colors">
<div *ngFor="let colorCounter of colors$ | async" (click)="_clickColor(colorCounter)">
    <color-counter [colorCounter]="colorCounter"></color-counter>
</div>
</div>
<h1>Tubes</h1>
<div class="tubes">
<div *ngFor="let tube of tubes$ | async">
    <tube [tube]="tube"></tube>
</div>
</div>
